<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"> 
            <h1>LIVE</h1>
            <h5 id="aovivo">ao vivo em:</h5>
        </div>
            <div class="countdown">
                <div class="tempo">
                    <h1 id="dias">00</h1>
                    <p>Dias</p>
                </div>
                <div class="tempo">
                    <h1 id="horas">00</h1>
                    <p>Horas</p>
                </div>
                <div class="tempo">
                    <h1 id="minutos">00</h1>
                    <p>Minuto</p>
                </div>
                <div class="tempo">
                    <h1 id="segundos">00</h1>
                    <p>segundo</p>
                </div>

            </div>
            <div class="button">
                <p>Cadastra-se</p>
            </div>
            
    </div>
    <script src="javascript.js"></script>
</body>
</html>
