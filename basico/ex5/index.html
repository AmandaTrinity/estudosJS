<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Display" id="display">
        </div>
        <div class="keyboardNum">
            <button id="clearDisplay">AC</button>
            <button id="parentheses">()</button>
            <button id="operation-percentage">%</button>
            <button id="operation-division">&#247;</button>
            <button id="number-7">7</button>
            <button id="number-8">8</button>
            <button id="number-9">9</button>
            <button id="operation-less">&#215;</button>
            <button id="number-4">4</button>
            <button id="number-5">5</button>
            <button id="number-6">6</button>
            <button id="operation-menos">-</button>
            <button id="number-1">1</button>
            <button id="number-2">2</button>
            <button id="number-3">3</button>
            <button id="operation-plus">+</button>
            <button id="number-0">0</button>
            <button id="comma">,</button>
            <button id="clear">&#9003;</button>
            <button id="result" >=</button>



        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
